version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/shared/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true # Penting untuk nullable fields
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"